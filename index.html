<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Season</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6ef, #ffb3c6);
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card, .final {
    background: white;
    padding: 40px 30px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 360px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #8b0038;
    font-size: 26px;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 14px;
    color: #555;
    font-style: italic;
    margin-bottom: 25px;
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #8b0038;
    color: white;
  }

  #noBtn {
    background: #d3d3d3;
    position: absolute;
  }

  #response {
    display: none;
    margin-top: 25px;
    font-size: 26px;
    color: #8b0038;
  }

  .final {
    display: none;
  }

  /* Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>

<body>

<!-- Background music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8fcbf30f7b.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Ae item, will you be my valentine this season?</h1>
  <div class="subtitle">A most scandalous proposal for Mr. Sujeet</div>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO (Khauta ill give)</button>

  <div id="response">Your Grace üíê</div>
</div>

<div class="final" id="finalScreen">
  <h1>Season Accepted üíê</h1>
  <div class="subtitle">
    Dearest Gentle Reader,<br><br>
    It is with great pleasure that we announce<br>
    <strong>Lord Sujeet</strong> has secured the most desirable Valentine of the season.<br><br>
    Society approves.
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const response = document.getElementById("response");
  const card = document.getElementById("card");
  const finalScreen = document.getElementById("finalScreen");
  const music = document.getElementById("music");

  // NO button runs away
  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES button
  yesBtn.addEventListener("click", () => {
    response.style.display = "block";
    music.play();
    launchConfetti();

    setTimeout(() => {
      card.style.display = "none";
      finalScreen.style.display = "block";
    }, 2000);
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 16 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Confetti
  function launchConfetti() {
    for (let i = 0; i < 60; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#ff4d6d", "#ffccd5", "#c9184a"][Math.floor(Math.random()*3)];
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>

</body>
</html>
